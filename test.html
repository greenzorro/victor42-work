<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Victor42的创造营地 - 小玩意工具集合</title>
    <meta name="description" content="Victor42的创造营地 - 小玩意工具集合">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-14SGRFWENB"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-14SGRFWENB');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .header h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .header p {
            font-size: 1.2rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .product-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .product-emoji {
            font-size: 2.5rem;
            margin-right: 15px;
            line-height: 1;
        }
        
        .product-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            flex: 1;
        }
        
        .product-description {
            color: #555;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        
        .product-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .product-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 100px 20px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 100px 20px;
            color: #e74c3c;
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid rgba(0,0,0,0.1);
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .product-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>正在加载小玩意...</p>
        </div>
        
        <div class="error" id="error" style="display: none;">
            <h2>😕 加载失败</h2>
            <p>无法加载产品数据，请检查网络连接或稍后重试。</p>
        </div>
        
        <div id="content" style="display: none;">
            <div class="header">
                <h1 id="title"></h1>
                <p id="description"></p>
            </div>
            
            <div class="products-grid" id="products-grid">
                <!-- 产品卡片将通过JavaScript动态生成 -->
            </div>
            
            <div class="footer">
                <p>© 2024 Victor42 - 持续创造中...</p>
            </div>
        </div>
    </div>

    <script>
        // 加载产品数据
        async function loadProducts() {
            try {
                const response = await fetch('https://victor42.work/data/products.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                renderPage(data);
            } catch (error) {
                console.error('Failed to load products:', error);
                showError();
            }
        }
        
        // 渲染页面
        function renderPage(data) {
            // 设置页面标题和描述
            document.getElementById('page-title').textContent = data.title;
            document.getElementById('title').textContent = data.title;
            document.getElementById('description').textContent = data.description;
            
            // 渲染产品网格
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            data.products.forEach(product => {
                const card = createProductCard(product);
                grid.appendChild(card);
            });
            
            // 显示内容，隐藏加载动画
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }
        
        // 创建产品卡片
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            card.innerHTML = `
                <div class="product-header">
                    <div class="product-emoji">${product.emoji}</div>
                    <h3 class="product-title">${product.name}</h3>
                </div>
                <p class="product-description">${product.description}</p>
                <a href="${product.url}" target="_blank" class="product-link">
                    访问工具 →
                </a>
            `;
            
            return card;
        }
        
        // 显示错误信息
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
        
        // 页面加载完成后开始加载数据
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
